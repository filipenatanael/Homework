<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trabalho Final</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap/css/styles.css">

  <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="bootstrap/js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row vertical-offset-80">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Help Desk</b></h3>
          </div>
          <div class="panel-body">
            <img src="bootstrap/images/logo2.png" class="img-responsive" alt="Responsive image"><br>
            <form accept-charset="UTF-8" role="form" id="target">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="email" id="email" type="text" required>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="" required>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Entrar">

                <div class="form-support">
                  <span class="form-support-control"><a href="#">Contate o suporte.</a></span>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
