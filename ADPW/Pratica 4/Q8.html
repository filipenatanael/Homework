<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Questão 8 Form</title>
  <script type="text/javascript">
  /*
  Construa uma página com um formulário similar ao mostrado abaixo.
  Faça uma função Javascript que, quando o usuário pressiona o botão
  exiba um alerta com a mensagem “Formulário enviado”
  */
  function msgEnviando(){
    alert('Formulário enviado.');
  }
  </script>
</head>
<body>
<form method="post">
  EMAIL: <input type="email" name="email" placeholder="Email Address"></br>
  <p>Payment options:
  <input type="radio" name="CreditCard">Credit Card
  <input type="radio" name="DebitCard">Debit Card
  <input type="radio" name="PayPal">Pay Pal</p>
  Where did you hear about us?
  <select name="Where">
    <option value="None">None </option>
  </select>
  <p>Terms and Conditions: <input type="checkbox" name="Terms"></p>
  <button type="button" name="button" onclick="msgEnviando()">SUBMIT</button>
</form>
</body>
</html>
