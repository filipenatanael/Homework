<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Triângulo</title>
</head>
<script type="text/javascript">
   /*
   1. Construa uma página que calcule a área de um triângulo. O usuário
   deve digitar a base e a altura do triângulo usando o prompt e ela
   deve exibir o valor da área do triângulo através de um alert.
   */
   var base = prompt('Informe o valor da base: ');
   var altura = prompt('Informe o valor da altura: ');
   var area = base * altura;
   alert('A área do triângulo é: '+area);
</script>

</body>
</html>
