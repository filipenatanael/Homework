<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maior Numero</title>
  <script type="text/javascript">
  /*
  3. Faça uma página que leia usando prompts dois números A e B e
  imprima, em um alert, o maior deles.
  */
  var a = prompt('Informe o primeiro numero: ');
  var b = prompt('Informe o segundo numero: ');
  if(a > b){
    alert('A é meior que B');
  }else{
    alert('B é meior que A');
  }
  </script>
</head>
<body>

</body>
</html>
