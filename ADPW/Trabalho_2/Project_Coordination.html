<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PROJETO DE EXTENSÃO</title>
</head>
<link rel="stylesheet" href="template/css/Style.css"/>
<script src="template\js\Script.js"></script>

<style>
/* To differentiating */
.title {
  font-weight: bold;
  color: #2e2e38;
  padding: 5px;
  border-bottom: 2px solid;
  border-color: #2e2e38;
  text-align: left;
  background-color: #00b386;
}
</style>
<body>

  <section class="container">
    <section class="logo">
      <img src="template/img/logo-img.jpg" alt="UNA Logo">
      <h1>Relatório de Projeto de Extensão Universitária</h1>
    </section>
    <section class="stage">
      Coordenação do Projeto
    </section>

    <section class="item">
      <section class="title">
        Nome do Coordenador do Projeto
      </section>
      <section class="content">
        <select id="Coordinator_project">
          <option value="Daniela Tessele De Giacomo">Daniela Cristina Marrocos</option>
          <option value="Flavia Lemos Abade">Flavia Jose do Lemos</option>
          <option value="Guilherme Guerra Ribeiro">Guilherme Antonio Augusto</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Curso Primário
      </section>
      <section class="content">
        <select id="course1">
          <option value="Administração">Administração</option>
          <option value="Administração - Comércio Exterior">Administração - Comércio Exterior</option>
          <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Campus do curso primário
      </section>
      <section class="content">
        <select id="Course_campus1">
          <option value="Barreiro">Barreiro</option>
          <option value="Betim">Betim</option>
          <option value="Catalão">Catalão</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Curso secundário
      </section>
      <section class="content">
        <select id="course2">
          <option value="Administração">Administração</option>
          <option value="Administração - Comércio Exterior">Administração - Comércio Exterior</option>
          <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Campus do curso secundário
      </section>
      <section class="content">
        <select id="Course_campus2">
          <option value="Catalão">Catalão</option>
          <option value="Barreiro">Barreiro</option>
          <option value="Betim">Betim</option>
        </select>
      </section>
    </section>



    <section class="item">
      <section class="title">
        Curso terciário
      </section>
      <section class="content">
        <select id="course3">
          <option value="Administração">Administração</option>
          <option value="Administração - Comércio Exterior">Administração - Comércio Exterior</option>
          <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Campus do curso terciário
      </section>
      <section class="content">
        <select id="Course_campus3">
          <option value="Betim">Betim</option>
          <option value="Barreiro">Barreiro</option>
          <option value="Catalão">Catalão</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        E-mail
      </section>
      <section class="content">
        <input type="email" id="email" placeholder="example@email.com" required>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Telefone fixo
      </section>
      <section class="content">
        <input type="number" id="codeArea_landline" placeholder="Codigo de area" required>
        <input type="number" id="number_landline" placeholder="Numero" required>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Telefone Movel
      </section>
      <section class="content">
        <input type="number" id="codeArea_mobilephone" placeholder="Codigo de area" required>
        <input type="number" id="number_mobilephone" placeholder="Numero" required>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Titulação Máxima
      </section>
      <section class="content">
        <select id="maximum_titration">
          <option value="Graduação">Graduação</option>
          <option value="Especialização">Especialização</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
        </select>
      </section>
    </section>

    <section class="item">
      <section class="title">
        Titulação Máxima
      </section>
      <section class="content">
        <input type="text" id="address_curriculum" value="" placeholder="Endereço Currículo Lattes" required>
      </section>
    </section>



    <section class="item">
      <section class="content">
        <button type="button" name="button" onclick="Project_Coordination()">Proximo</button>
      </section>
    </section>

  </section>
</body>
</html>
